<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3</title>
</head>

<body>

    <form action="" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="atleast 3 characters">
        </div>
        <br>
        <div>
            <label for="department">Department:</label>
            <input type="text" name="department" id="department" placeholder="Must" required>
        </div>
        <br>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="*****" required>
            * Must have one uppercase and a lowercase
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
        </div>
        <br>
        <div>
            <label for="skills">Your Skills:</label>
            <input type="checkbox" name="skills" id="skills">HTML
            <input type="checkbox" name="skills" id="skills">CSS
            <input type="checkbox" name="skills" id="skills">PHP
            <input type="checkbox" name="skills" id="skills">JAVA
            <input type="checkbox" name="skills" id="skills">RUBY
        </div>
        <br>
        <div>
            <label for="martialstatus">Martial Status:</label>
            <b><input type="text" size="1" placeholder="YES *"></b>
        </div>
        <br>
        <div>
            <textarea name="" id="" cols="48" rows="5" placeholder="Your Bio... max 20 words"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
